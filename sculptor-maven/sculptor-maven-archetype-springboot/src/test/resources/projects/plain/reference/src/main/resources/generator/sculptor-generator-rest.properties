scaffold.operations=findById,findAll,findByCondition,findByConditionStat,findByConditionTuple,save

db.product=postgresql
jpa.provider=hibernate
findAll.paging=true
findByCondition.paging=true
findByConditionTuple.paging=true

generate.ddl=true
generate.spring=true
generate.spring.dataSourceSupport=true

generate.restWeb.jsp=false
generate.restWeb.config.springboot=true

rest.scaffold.operations=show,create
rest.showAll.return=
rest.show.return=
rest.create.return=

generate.parameterName=true
generate.test=false
generate.modeldoc=false
generate.umlgraph=false

